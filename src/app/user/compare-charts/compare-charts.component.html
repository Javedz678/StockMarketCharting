<div class="card shadow">
    <p class="h4 card-header">Compare Charts</p>
    <div class="card-body bg-light">
        <div class="container">
            <div class="row">
              <div class="col">
                <p > 
                    <a style="background-color: black;margin: 2px;" class="btn btn-primary" data-toggle="collapse" href="#compare2" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Compare two Companies</a>
                    <a style="background-color: black;margin: 2px;" class="btn btn-primary" data-toggle="collapse" href="#multiCollapse" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Show Charts</a>
                    
                </p>
               
              </div>
              <div class="col">
                <h4 class="card-title"> List of companies for comparisons</h4>

                <table class="table table-borderless table-hover">
                    <thead>
                        <tr class="">
                            
                            <th scope="col">Company Name</th>
                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td >{{z}} </td>
                        </tr>
                        <!-- <tr *ngFor="let item of nameArray">
                            <td>{{item}}</td>
                        </tr> -->
                        
                        
                      </tbody>
                </table>
              </div>
            </div>
          </div>
        
        <div class="collapse multi-collapse" id="compare2">
        <p class="card-text h6">Please fill the details:</p>
        <form [formGroup]="comparecompaniesform" (ngSubmit)="compare(compare)">
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company Name</span>
                </div>
                <input type="text" class="form-control" formControlName="name1" />
                 <!-- <select class="custom-select" id="inputGroupSelect02" formControlName="name1">
                <option *ngFor="let element of nameArray" [value]="element.name"> {{element.name}}</option>
            </select> -->
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company Name</span>
                </div>
                <input type="text" class="form-control" formControlName="name2" />
            </div>
            <!-- <select class="custom-select" id="inputGroupSelect02" formControlName="name2">
                <option *ngFor="let element of nameArray" [value]="element.name" [(ngModel)]="element.name"> {{element.name}}</option>
            </select> -->
            <div class="col">
                <button type="submit" class="btn btn-success">Compare!</button>
                <button onClick="window.location.reload();" class="btn btn-danger ml-2">Reset</button>
            </div>
        </form>
    </div>
  
        
    </div>
</div>

<div class="collapse multi-collapse" id="multiCollapse">
    <div class="container">
        <div class="card shadow">
        <p class="h4 card-header">Charts</p>
         
        <div class="row"> <!-- this is for 1st row-->
          <div class="col">
                        <div class="card shadow">
                                
                                        <div>
                                            <fusioncharts
                                    width="500"
                                    height="400"
                                    type="Line"
                                    [dataSource]="dataSource"
                                    >
                                    </fusioncharts>
                                </div>
                        </div>
          </div>
                            
                            <div class="col"><div>
                                            <fusioncharts
                                        width="500"
                                        height="400"
                                        type="Line"
                                        [dataSource]="dataSource2"
                                        >
                                            </fusioncharts>
                                        </div>
                            </div>
                            <a style="background-color: black;margin-left: 45%;margin-top: 10px;margin-bottom: 10px;padding: 15px;" class="btn btn-primary" data-toggle="collapse" href="#multiCollapse3" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Show Bar Graph</a>
                    
                        </div>   
        </div>  <!-- this is for 1st row-->
        <div class="collapse multi-collapse" id="multiCollapse3">
        <div class="row"> <!-- this is for 2nd row-->
            <div class="col">
                          <div class="card shadow">
                                  
                                  <div>
                                      <fusioncharts
                              width="500"
                              height="400"
                              type="column2d"
                              [dataSource]="dataSource"
                              >
                              </fusioncharts>
                                  </div>
                          </div>
            </div>
                              
                              <div class="col"><div>
                                              <fusioncharts
                                          width="500"
                                          height="400"
                                          type="column2d"
                                          [dataSource]="dataSource2"
                                          >
                                              </fusioncharts>
                                          </div>
                              </div>
                          </div>   
          </div>  <!-- this is for 2nd row-->
        </div>
</div>
